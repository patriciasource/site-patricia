<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Patricia</title>
  <meta name="description" content="Contactez Patricia, magnétiseuse à Aubusson, pour prendre rendez-vous ou poser une question." />
  <style>
    body {
      font-family: Georgia, serif;
      background-image: url('images/fond-fengshui.jpg'); /* Mets à jour le chemin si nécessaire */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: rgba(253, 246, 236, 0.9);
      backdrop-filter: brightness(0.95);
      padding: 40px 20px;
      margin: 0;
    }

    .contenu {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #663300;
    }

    form {
      margin-top: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: Georgia, serif;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #996600;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #664400;
    }

    footer {
      text-align: center;
      margin-top: 40px;
    }

    footer a {
      color: #996600;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="contenu">
    <h1>Contactez Patricia</h1>
    <p>Remplissez ce formulaire pour toute question ou prise de rendez-vous.</p>

    <form action="https://formspree.io/f/xldlwagk" method="POST">
      <label for="nom">Nom :</label>
      <input type="text" name="nom" id="nom" required />

      <label for="email">Email :</label>
      <input type="email" name="email" id="email" required />

      <label for="message">Message :</label>
      <textarea name="message" id="message" rows="5" required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </div>

  <footer>
    <a href="index.html">Accueil</a>
    <a href="apropos.html">À propos</a>
    <a href="contact.html">Contact</a>
  </footer>
</body>
</html>
<footer>
  <a href="index.html">Accueil</a> |
  <a href="apropos.html">À propos</a> |
  <a href="contact.html">Contact</a> |
  <a href="mentions.html">Mentions légales</a>
</footer>
