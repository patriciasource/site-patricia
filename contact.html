<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Patricia</title>
  <meta name="description" content="Contactez Patricia, magnétiseuse à Aubusson, pour prendre rendez-vous ou poser une question." />
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #fdf6ec;
      color: #333;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-top: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: Georgia, serif;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #996600;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #664400;
    }
    footer {
      text-align: center;
      margin-top: 40px;
    }
    footer a {
      color: #996600;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>Contactez Patricia</h1>
  <p>Remplissez ce formulaire pour toute question ou prise de rendez-vous.</p>

  <form action="https://formspree.io/f/xldlwagk" method="POST">
    <label for="nom">Nom :</label>
    <input type="text" name="nom" id="nom" required />

    <label for="email">Email :</label>
    <input type="email" name="email" id="email" required />

    <label for="message">Message :</label>
    <textarea name="message" id="message" rows="5" required></textarea>

    <button type="submit">Envoyer</button>
  </form>

  <footer>
    <a href="index.html">Accueil</a>
    <a href="apropos.html">À propos</a>
    <a href="contact.html">Contact</a>
  </footer>
</body>
</html>
